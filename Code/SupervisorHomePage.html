<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YHROCU</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <style>
            body{
                background-color: lightblue;
            }
        </style>
       <!--style title with css style sheet-->
        <body>
            <h1>YHROCU</h1>
            <h2>Task Management system</h2>
        </body>

    </head>
    <body>
        <form action="/search" method="get">
            <label for="search">Search:</label>
            <input type="text" id="search" name="query" placeholder="Search for a project...">
            <button type="submit">Search</button>
        </form>

        <h4>Filters:</h4>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Completion Status:">
            <select id="dropdown" class="dropdown-content">
                <option value="Not yet started">Not yet started</option>
                <option value="In Progress">In Progress</option>
                <option value="Complete">Complete</option>
            </select>
        </div>

        <div class="search-container">
            <input type="text" id="search-box" placeholder="Review Status:">
            <select id="dropdown" class="dropdown-content">
                <option value="Review Incomplete">Review Incomplete</option>
              <option value="Review Complete">Review Complete</option>
            </select>
        </div>

        <div class="search-container">
            <input type="text" id="search-box" placeholder="Team:">
            <select id="dropdown" class="dropdown-content">
                <option value="Team 1">Team 1</option>
                <option value="Team 2">Team 2</option>
                <option value="Team 3">Team 3</option>
            </select>
        </div>

    </body>
</html>
