<html>
<head>
    
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Log into the YHROCU Project Management System</title>
</head>
<body>

<h1>YHROCU</h1>
<body>
 </style>

 <form action="{{ url_for('login') }}" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="login-container">
            <h2>USER LOGIN</h2>
            <div class="input-group">
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="checkbox-container">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <input class="login-btn" type="submit" value="LOG IN">
            <input type="hidden" id="message" value="{{ message }}">
        </div>
</form>

<script>
    function showMessage(message) {
        if (message && message.trim() !== "") {
            alert(message);
        }
    }

    window.onload = function() {
        showMessage(document.getElementById("message").value);
    }
</script>

</body>
</html>
